<mat-card class="mat-card"  style="text-align: center;">
  <mat-card-title>Valuuttamuunnin</mat-card-title>
  <mat-card-content>
<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="newForm" (ngSubmit)="convert()">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Mistä valuutasta:</label>
            <select
              class="form-control"
              id="from"
              formControlName="from"
              placeholder="Select from"
            >
              <option value="{{ rate.name }}" *ngFor="let rate of rates"
              > {{ rate.name }}</option
              >
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="to">Mihin valuutaan:</label>
            <select
              class="form-control"
              id="to"
              formControlName="to"
              placeholder="Select to"
            >
              <option value="{{ rate.name }}" *ngFor="let rate of rates"
              > {{ rate.name }}</option
              >
            </select>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <label>Määrä:</label>
            <input
              class="form-control"
              type="number"
              formControlName="amount"
              placeholder="Määrä"/>
          </div>
        </div>
        <div class="col-sm-12 text-center">
          <button mat-raised-button color="primary"
            type="submit"
            class="btn"
            [disabled]="!newForm.valid">
            Muunna </button>
        </div>
      </div>
    </form>
    <br />
    <h5 class="output">{{ message }}</h5>
  </div>
</div>
  </mat-card-content>
</mat-card>
